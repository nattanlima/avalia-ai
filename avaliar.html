<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie nosso Atendimento - Avalia Aí</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .star {
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            color: #d1d5db; /* gray-300 */
        }
        .star:hover {
            transform: scale(1.1);
        }
        .star.selected,
        .star.hovered {
            color: #f59e0b; /* amber-500 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="evaluation-card" class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg text-center">
        <!-- Loader -->
        <div id="loader">
            <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600">Carregando...</p>
        </div>

        <!-- Conteúdo da Avaliação (inicialmente oculto) -->
        <div id="evaluation-content" class="hidden">
            <h1 class="text-2xl font-bold text-gray-800">Avalie o atendimento de</h1>
            <p id="company-name" class="text-3xl font-extrabold text-indigo-600 mt-2">...</p>
            <p class="text-gray-600 mt-4">Sua opinião é muito importante para nós. Por favor, selecione de 1 a 5 estrelas.</p>
            
            <div id="star-rating" class="flex justify-center items-center space-x-2 mt-6 text-5xl">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
        </div>

        <!-- Mensagem de Sucesso (inicialmente oculta) -->
        <div id="success-message" class="hidden">
            <svg class="h-16 w-16 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 mt-4">Obrigado por avaliar!</h2>
            <p class="text-gray-600 mt-2">Sua avaliação foi registrada com sucesso.</p>
        </div>
        
        <!-- Mensagem de Erro (inicialmente oculta) -->
        <div id="error-message" class="hidden">
             <svg class="h-16 w-16 text-red-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 mt-4">Página não encontrada</h2>
            <p class="text-gray-600 mt-2">O link de avaliação parece ser inválido ou a empresa não foi encontrada.</p>
        </div>

    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://uufwwbsuljjhaqhpyilg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Znd3YnN1bGpqaGFxaHB5aWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Mzg0NDEsImV4cCI6MjA3MzAxNDQ0MX0.NqvvWYFIIXjVU7y4OvkLxE-ozg0PX2MFCJqo6gD0KQQ';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos da UI
        const loader = document.getElementById('loader');
        const evaluationContent = document.getElementById('evaluation-content');
        const companyNameEl = document.getElementById('company-name');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const stars = document.querySelectorAll('.star');

        let empresaId = null;
        let ratingSubmitted = false;

        async function initializePage() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            if (!slug) {
                showError();
                return;
            }

            const { data: empresa, error } = await supabase
                .from('empresas')
                .select('id, nome_empresa')
                .eq('slug_url', slug)
                .single();

            if (error || !empresa) {
                console.error('Erro ao buscar empresa:', error);
                showError();
                return;
            }
            
            empresaId = empresa.id;
            companyNameEl.textContent = empresa.nome_empresa;
            showEvaluation();
        }

        function showEvaluation() {
            loader.classList.add('hidden');
            evaluationContent.classList.remove('hidden');
        }

        function showError() {
            loader.classList.add('hidden');
            errorMessage.classList.remove('hidden');
        }

        function showSuccess() {
            evaluationContent.classList.add('hidden');
            successMessage.classList.remove('hidden');
        }

        async function submitRating(nota) {
            if (ratingSubmitted || !empresaId) return;
            ratingSubmitted = true; // Impede envios múltiplos

            loader.classList.remove('hidden');
            evaluationContent.classList.add('hidden');

            const { error } = await supabase
                .from('avaliacoes')
                .insert({ empresa_id: empresaId, nota: nota });

            loader.classList.add('hidden');

            if (error) {
                console.error('Erro ao salvar avaliação:', error);
                showError();
            } else {
                showSuccess();
            }
        }
        
        // Lógica de interação das estrelas
        stars.forEach(star => {
            star.addEventListener('mouseover', (e) => {
                const hoverValue = e.target.dataset.value;
                stars.forEach(s => {
                    s.classList.toggle('hovered', s.dataset.value <= hoverValue);
                });
            });

            star.addEventListener('mouseout', () => {
                stars.forEach(s => s.classList.remove('hovered'));
            });

            star.addEventListener('click', (e) => {
                const selectedValue = e.target.dataset.value;
                 stars.forEach(s => {
                    s.classList.toggle('selected', s.dataset.value <= selectedValue);
                });
                submitRating(selectedValue);
            });
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
