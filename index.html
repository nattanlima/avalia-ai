<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prisme Avalia Ai!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-prisme-primary { background-color: #10B981; }
        .hover\:bg-prisme-primary-dark:hover { background-color: #059669; }
        .text-prisme-primary { color: #10B981; }
        .focus\:ring-prisme-primary:focus { --tw-ring-color: #10B981; }
    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <div class="hidden lg:flex w-1/2 bg-prisme-primary items-center justify-center p-12 text-white flex-col relative overflow-hidden">
            <div class="absolute bg-green-500/20 rounded-full w-96 h-96 -top-20 -left-16"></div>
            <div class="absolute bg-green-500/20 rounded-full w-[500px] h-[500px] -bottom-32 -right-24"></div>
            <h1 class="text-4xl font-bold mb-4 z-10">Transforme opiniões em crescimento.</h1>
            <p class="text-lg text-green-100 z-10">A forma mais simples de entender o que seus clientes realmente pensam.</p>
        </div>

        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 sm:p-12">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <img class="mx-auto h-28 w-auto" src="https://raw.githubusercontent.com/nattanlima/avalia-ai/main/icons/logo.png" alt="Prisme Logo">
                    <h1 class="text-4xl font-bold text-gray-800 mt-4">Avalia Ai!</h1>
                    <p class="text-gray-500">Sua opinião transforma negócios.</p>
                    <h2 id="form-title" class="mt-8 text-2xl font-bold text-gray-700">Acesse sua conta</h2>
                </div>

                <div>
                    <form id="login-form" class="space-y-6" method="POST">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input id="login-email" type="email" autocomplete="email" required class="mt-1 appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-700">Senha</label>
                            <input id="login-password" type="password" autocomplete="current-password" required class="mt-1 appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                        </div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-prisme-primary hover:bg-prisme-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-prisme-primary">Entrar</button>
                    </form>

                    <form id="register-form" class="space-y-4 hidden" method="POST">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                            <div>
                                <label for="register-name" class="block text-sm font-medium text-gray-700">Seu nome</label>
                                <input id="register-name" type="text" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                            </div>
                            <div>
                                <label for="register-whatsapp" class="block text-sm font-medium text-gray-700">Seu WhatsApp</label>
                                <input id="register-whatsapp" type="tel" required placeholder="(99) 99999-9999" class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                            </div>
                            <div class="md:col-span-2">
                                <label for="register-company-name" class="block text-sm font-medium text-gray-700">Nome da Empresa</label>
                                <input id="register-company-name" type="text" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                            </div>
                            <div>
                                <label for="register-segment" class="block text-sm font-medium text-gray-700">Seguimento</label>
                                <input id="register-segment" type="text" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                            </div>
                            <div>
                                <label for="register-cnpj" class="block text-sm font-medium text-gray-700">CNPJ</label>
                                <input id="register-cnpj" type="text" required placeholder="Apenas números" class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                            </div>
                            <div class="md:col-span-2">
                                <label for="register-cpf" class="block text-sm font-medium text-gray-700">Seu CPF</label>
                                <input id="register-cpf" type="text" required placeholder="Apenas números" class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                            </div>
                            <div class="md:col-span-2">
                                <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                                <input id="register-email" type="email" required class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                            </div>
                             <div>
                                <label for="register-password" class="block text-sm font-medium text-gray-700">Crie uma senha</label>
                                <input id="register-password" type="password" required minlength="6" class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                            </div>
                            <div>
                                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirme sua senha</label>
                                <input id="confirm-password" type="password" required minlength="6" class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary">
                            </div>
                        </div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-prisme-primary hover:bg-prisme-primary-dark">Criar conta</button>
                    </form>
                </div>

                <div id="message-area" class="mt-4 text-sm text-center transition-opacity duration-300 h-5"></div>
                <div class="mt-6 text-center">
                    <a href="#" id="toggle-form" class="inline-block w-full py-3 px-4 font-medium text-center text-prisme-primary rounded-lg hover:bg-green-50">Não tem uma conta? <strong>Crie gratuitamente</strong></a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://uufwwbsuljjhaqhpyilg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Znd3YnN1bGpqaGFxaHB5aWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Mzg0NDEsImV4cCI6MjA3MzAxNDQ0MX0.NqvvWYFIIXjVU7y4OvkLxE-ozg0PX2MFCJqo6gD0KQQ';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');
        const messageArea = document.getElementById('message-area');

        function showMessage(message, isError = false) {
            messageArea.textContent = message;
            messageArea.className = `mt-4 text-sm text-center h-5 transition-opacity duration-300 ${isError ? 'text-red-600' : 'text-green-600'}`;
        }

        function applyInputMasks() {
            const masks = {
                'register-whatsapp': value => value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '($1) $2').replace(/(\d{5})(\d)/, '$1-$2').slice(0, 15),
                'register-cpf': value => value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})$/, '$1-$2').slice(0, 14),
                'register-cnpj': value => value.replace(/\D/g, '').replace(/(\d{2})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1/$2').replace(/(\d{4})(\d{1,2})$/, '$1-$2').slice(0, 18)
            };
            Object.keys(masks).forEach(id => {
                const input = document.getElementById(id);
                if (input) input.addEventListener('input', (e) => e.target.value = masks[id](e.target.value));
            });
        }
        
        function validateRegisterForm() {
            for (const input of registerForm.querySelectorAll('input[required]')) {
                 const label = input.closest('label')?.textContent.trim().replace(/\(.*\)/, '').trim() || 'Campo';
                if (!input.value.trim()) {
                    showMessage(`O campo "${label}" é obrigatório.`, true);
                    input.focus();
                    return false;
                }
            }
            const password = document.getElementById('register-password');
            const confirmPassword = document.getElementById('confirm-password');
            if (password.value.length < 6) {
                showMessage('A senha deve ter no mínimo 6 caracteres.', true);
                return false;
            }
            if (password.value !== confirmPassword.value) {
                showMessage('As senhas não coincidem.', true);
                return false;
            }
            return true;
        }

        function setupEventListeners() {
            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                showMessage('');
                const isLoginVisible = !loginForm.classList.contains('hidden');
                
                loginForm.classList.toggle('hidden', isLoginVisible);
                registerForm.classList.toggle('hidden', !isLoginVisible);
                
                formTitle.textContent = isLoginVisible ? 'Crie sua conta' : 'Acesse sua conta';
                toggleLink.innerHTML = isLoginVisible ? 'Já tem uma conta? <strong>Acesse aqui</strong>' : 'Não tem uma conta? <strong>Crie gratuitamente</strong>';
            });
            
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
        }

        async function handleLogin(e) {
            e.preventDefault();
            showMessage('Entrando...', false);
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) return showMessage('Email ou senha inválidos.', true);
            window.location.href = 'dashboard.html';
        }

        async function handleRegister(e) {
            e.preventDefault();
            if (!validateRegisterForm()) return; 
            showMessage('Criando sua conta...', false);

            const companyName = document.getElementById('register-company-name').value;
            const companyData = {
                nome_responsavel: document.getElementById('register-name').value,
                whatsapp_responsavel: document.getElementById('register-whatsapp').value.replace(/\D/g, ''),
                nome_empresa: companyName,
                seguimento: document.getElementById('register-segment').value,
                cnpj: document.getElementById('register-cnpj').value.replace(/\D/g, ''),
                cpf: document.getElementById('register-cpf').value.replace(/\D/g, ''),
                slug_url: `${companyName.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '')}-${Math.random().toString(36).substring(2, 6)}`
            };
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const { error } = await supabase.auth.signUp({
                email,
                password,
                options: { data: companyData }
            });

            if (error) {
                if(error.message.includes("User already registered")) return showMessage("Este email já está cadastrado.", true);
                if(error.message.includes("Database error saving new user")) return showMessage("Erro interno ao criar empresa. Tente novamente.", true);
                return showMessage(error.message, true);
            }
            
            showMessage('Cadastro realizado! Verifique seu email para confirmar a conta.');
            setTimeout(() => toggleLink.click(), 5000);
        }

        applyInputMasks();
        setupEventListeners();
    </script>
</body>
</html>
