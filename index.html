<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prisme Avalia Ai!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Cor primária da Prisme */
        .bg-prisme-primary { background-color: #7F56D9; }
        .hover\:bg-prisme-primary-dark:hover { background-color: #6941C6; }
        .text-prisme-primary { color: #7F56D9; }
        .hover\:text-prisme-primary-dark:hover { color: #6941C6; }
        .border-prisme-primary { border-color: #7F56D9; }
        .ring-prisme-primary { --tw-ring-color: #7F56D9; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <img class="mx-auto h-12 w-auto" src="https://relacionamento.prismeapp.com.br/assets/images/logo/logo.svg" alt="Prisme Logo">
            <h2 id="form-title" class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Acesse sua conta
            </h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10">
                
                <!-- Formulário de Login -->
                <form id="login-form" class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700"> Email </label>
                        <div class="mt-1">
                            <input id="login-email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700"> Senha </label>
                        <div class="mt-1">
                            <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-prisme-primary hover:bg-prisme-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-prisme-primary">
                            Entrar
                        </button>
                    </div>
                </form>
                
                <!-- Formulário de Cadastro -->
                <form id="register-form" class="space-y-6 hidden" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <!-- Campos do formulário de cadastro -->
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-gray-700">Seu nome</label>
                        <input id="register-name" type="text" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                    </div>
                     <div>
                        <label for="register-whatsapp" class="block text-sm font-medium text-gray-700">Seu WhatsApp</label>
                        <input id="register-whatsapp" type="tel" required placeholder="(99) 99999-9999" class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                    </div>
                     <div>
                        <label for="register-company-name" class="block text-sm font-medium text-gray-700">Nome da Empresa</label>
                        <input id="register-company-name" type="text" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="register-segment" class="block text-sm font-medium text-gray-700">Seguimento</label>
                        <input id="register-segment" type="text" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                    </div>
                     <div>
                        <label for="register-cnpj" class="block text-sm font-medium text-gray-700">CNPJ (apenas números)</label>
                        <input id="register-cnpj" type="text" pattern="\d*" title="Apenas números" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="register-cpf" class="block text-sm font-medium text-gray-700">Seu CPF (apenas números)</label>
                        <input id="register-cpf" type="text" pattern="\d*" title="Apenas números" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="register-email" type="email" required class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Crie uma senha</label>
                        <input id="register-password" type="password" required minlength="6" class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-prisme-primary focus:border-prisme-primary sm:text-sm">
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-prisme-primary hover:bg-prisme-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-prisme-primary">
                            Criar conta
                        </button>
                    </div>
                </form>

                <div id="message-area" class="mt-4 text-sm text-center"></div>

                <div class="mt-6 text-center text-sm">
                    <a href="#" id="toggle-form" class="font-medium text-prisme-primary hover:text-prisme-primary-dark">
                        Não tem uma conta? Crie gratuitamente
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://uufwwbsuljjhaqhpyilg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Znd3YnN1bGpqaGFxaHB5aWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Mzg0NDEsImV4cCI6MjA3MzAxNDQ0MX0.NqvvWYFIIXjVU7y4OvkLxE-ozg0PX2MFCJqo6gD0KQQ';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');
        const messageArea = document.getElementById('message-area');

        function showMessage(message, isError = false) {
            messageArea.textContent = message;
            messageArea.className = isError 
                ? 'mt-4 text-sm text-center text-red-600' 
                : 'mt-4 text-sm text-center text-green-600';
        }

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            messageArea.textContent = '';
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                formTitle.textContent = 'Acesse sua conta';
                toggleLink.textContent = 'Não tem uma conta? Crie gratuitamente';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                formTitle.textContent = 'Crie sua conta';
                toggleLink.textContent = 'Já tem uma conta? Acesse aqui';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const whatsapp = document.getElementById('register-whatsapp').value;
            const companyName = document.getElementById('register-company-name').value;
            const segment = document.getElementById('register-segment').value;
            const cnpj = document.getElementById('register-cnpj').value;
            const cpf = document.getElementById('register-cpf').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                return showMessage(`Erro no cadastro: ${error.message}`, true);
            }
            
            const companyData = {
                nome_responsavel: name,
                whatsapp_responsavel: whatsapp,
                nome_empresa: companyName,
                seguimento: segment,
                cnpj: cnpj,
                cpf: cpf
            };
            localStorage.setItem('pendingCompanyData', JSON.stringify(companyData));

            showMessage('Cadastro realizado! Verifique seu email para confirmar a conta e depois faça o login.');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                return showMessage(`Erro no login: ${error.message}`, true);
            }

            if (data.user) {
                const pendingData = localStorage.getItem('pendingCompanyData');
                if (pendingData) {
                    try {
                        const companyData = JSON.parse(pendingData);
                        const { error: insertError } = await supabase
                            .from('empresas')
                            .insert({ ...companyData, user_id: data.user.id });

                        if (insertError) {
                            throw insertError;
                        }
                        localStorage.removeItem('pendingCompanyData');
                    } catch (dbError) {
                        return showMessage(`Erro ao finalizar cadastro da empresa: ${dbError.message}`, true);
                    }
                }
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
