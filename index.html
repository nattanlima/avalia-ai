<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse sua Conta - Avalia Aí</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // =================================================================================
        // ATENÇÃO: SUBSTITUA COM AS SUAS CREDENCIAIS DO SUPABASE AQUI!
        // =================================================================================
        const SUPABASE_URL = 'https://uufwwbsuljjhaqhpyilg.supabase.co'; // Ex: https://exemplo.supabase.co
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1Znd3YnN1bGpqaGFxaHB5aWxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Mzg0NDEsImV4cCI6MjA3MzAxNDQ0MX0.NqvvWYFIIXjVU7y4OvkLxE-ozg0PX2MFCJqo6gD0KQQ'; // Ex: eyJhbGciOi...
        // =================================================================================

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Checa se as credenciais foram inseridas
        if (SUPABASE_URL === 'SUA_URL_DO_SUPABASE' || SUPABASE_ANON_KEY === 'SUA_CHAVE_ANONIMA_DO_SUPABASE') {
            const container = document.getElementById('auth-container');
            container.innerHTML = `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                    <p class="font-bold">Configuração Incompleta</p>
                    <p>Por favor, adicione sua URL e Chave Anônima do Supabase no arquivo <strong>index.html</strong> para continuar.</p>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da UI
            const loginView = document.getElementById('login-view');
            const registerView = document.getElementById('register-view');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');
            const notification = document.getElementById('notification');
            const loader = document.getElementById('loader');

            // Checar sessão ao carregar a página
            async function checkSession() {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    // Se o usuário já está logado, redireciona para o dashboard
                    window.location.href = 'dashboard.html'; 
                }
            }
            checkSession();

            // Mostrar/Ocultar loader
            const showLoader = (show) => {
                loader.classList.toggle('hidden', !show);
            };

            // Mostrar notificação
            const showNotification = (message, isError = true) => {
                notification.textContent = message;
                notification.className = `p-3 rounded-md text-sm mb-4 ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
                notification.classList.remove('hidden');
                setTimeout(() => notification.classList.add('hidden'), 5000);
            };

            // Trocar entre telas de login e cadastro
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginView.classList.add('hidden');
                registerView.classList.remove('hidden');
                notification.classList.add('hidden');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerView.classList.add('hidden');
                loginView.classList.remove('hidden');
                notification.classList.add('hidden');
            });

            // Lógica de Cadastro (CORRIGIDA)
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoader(true);
                notification.classList.add('hidden');

                const formData = new FormData(registerForm);
                const data = Object.fromEntries(formData.entries());
                const { email, password } = data;

                // 1. Apenas cria o usuário no Supabase Auth.
                const { error: authError } = await supabase.auth.signUp({ email, password });

                if (authError) {
                    showNotification(authError.message || 'Erro ao criar usuário.');
                    showLoader(false);
                    return;
                }

                // 2. Salva os dados da empresa no localStorage para serem usados após o primeiro login.
                delete data.email;
                delete data.password;
                localStorage.setItem('pending_company_data', JSON.stringify(data));
                
                showNotification('Cadastro iniciado! Verifique seu e-mail para confirmar a conta e depois faça o login para finalizar.', false);
                registerForm.reset();
                showLoginLink.click();

                showLoader(false);
            });

            // Lógica de Login (CORRIGIDA)
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoader(true);
                notification.classList.add('hidden');

                const email = loginForm.email.value;
                const password = loginForm.password.value;

                const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });

                if (loginError) {
                    showNotification(loginError.message || 'E-mail ou senha inválidos.');
                    showLoader(false);
                    return;
                }

                if (loginData.session) {
                    // Checa se há dados de empresa pendentes do cadastro no localStorage
                    const pendingDataJSON = localStorage.getItem('pending_company_data');
                    if (pendingDataJSON) {
                        try {
                            const pendingData = JSON.parse(pendingDataJSON);
                            const user = loginData.user;
                            
                            const slug = pendingData.nome_empresa.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, '-').replace(/[^\w-]+/g, '');

                            // Agora, com o usuário logado, a inserção é permitida pela RLS
                            const { error: insertError } = await supabase.from('empresas').insert({
                                user_id: user.id,
                                nome_responsavel: pendingData.nome_responsavel,
                                whatsapp_responsavel: pendingData.whatsapp_responsavel.replace(/\D/g, ''),
                                nome_empresa: pendingData.nome_empresa,
                                segmento: pendingData.segmento,
                                cnpj: pendingData.cnpj.replace(/\D/g, ''),
                                cpf_responsavel: pendingData.cpf_responsavel.replace(/\D/g, ''),
                                slug_url: slug + '-' + Math.random().toString(36).substring(2, 6)
                            });

                            if (insertError) {
                                console.error("Erro ao inserir empresa após login:", insertError);
                                showNotification('Login efetuado, mas houve um erro ao finalizar seu cadastro: ' + insertError.message);
                                localStorage.removeItem('pending_company_data'); // Limpa para não tentar de novo
                                showLoader(false);
                                return; // Impede o redirecionamento
                            }
                            
                            // Limpa os dados pendentes após o sucesso
                            localStorage.removeItem('pending_company_data');
                        } catch (e) {
                            console.error("Erro ao processar dados pendentes:", e);
                            localStorage.removeItem('pending_company_data');
                        }
                    }

                    // Redireciona para o dashboard após login e possível inserção
                    window.location.href = 'dashboard.html';
                }
                showLoader(false);
            });
            
            // Máscaras de input simples
            ['cnpj', 'cpf_responsavel', 'whatsapp_responsavel'].forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', (e) => {
                        e.target.value = e.target.value.replace(/\D/g, '');
                    });
                }
            });

        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .btn-primary {
            @apply w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50;
        }
        .link {
            @apply font-medium text-indigo-600 hover:text-indigo-500;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="auth-container" class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <!-- Loader -->
        <div id="loader" class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 rounded-xl">
            <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Notificação -->
        <div id="notification" class="hidden"></div>
        
        <!-- Tela de Login (inicial) -->
        <div id="login-view">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">Acesse sua conta</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Ou <a href="#" id="show-register" class="link">crie uma conta gratuitamente</a>
                </p>
            </div>
            <form id="login-form" class="mt-8 space-y-6">
                <div>
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="form-input">
                </div>
                <div>
                    <label for="password" class="form-label">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input">
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
        </div>

        <!-- Tela de Cadastro (oculta) -->
        <div id="register-view" class="hidden">
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">Crie sua conta</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Já tem uma conta? <a href="#" id="show-login" class="link">Faça o login</a>
                </p>
            </div>
            <form id="register-form" class="mt-8 space-y-4">
                 <div>
                    <label for="email-register" class="form-label">E-mail</label>
                    <input id="email-register" name="email" type="email" required class="form-input">
                </div>
                 <div>
                    <label for="password-register" class="form-label">Senha</label>
                    <input id="password-register" name="password" type="password" required minlength="6" class="form-input">
                </div>
                <hr class="my-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nome_responsavel" class="form-label">Seu Nome</label>
                        <input id="nome_responsavel" name="nome_responsavel" type="text" required class="form-input">
                    </div>
                    <div>
                        <label for="whatsapp_responsavel" class="form-label">Seu WhatsApp</label>
                        <input id="whatsapp_responsavel" name="whatsapp_responsavel" type="tel" required class="form-input" placeholder="Apenas números">
                    </div>
                </div>
                <div>
                    <label for="nome_empresa" class="form-label">Nome da Empresa</label>
                    <input id="nome_empresa" name="nome_empresa" type="text" required class="form-input">
                </div>
                <div>
                    <label for="segmento" class="form-label">Segmento</label>
                    <input id="segmento" name="segmento" type="text" class="form-input" placeholder="Ex: Padaria, Barbearia">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input id="cnpj" name="cnpj" type="text" required class="form-input" maxlength="14" placeholder="Apenas números">
                    </div>
                    <div>
                        <label for="cpf_responsavel" class="form-label">Seu CPF</label>
                        <input id="cpf_responsavel" name="cpf_responsavel" type="text" required class="form-input" maxlength="11" placeholder="Apenas números">
                    </div>
                </div>

                <button type="submit" class="btn-primary !mt-6">Criar conta e iniciar teste grátis</button>
            </form>
        </div>
    </div>
</body>
</html>
